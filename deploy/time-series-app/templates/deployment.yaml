apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Chart.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      initContainers:
      - name: increase-inotify-limits
        image: busybox
        command: ["sh", "-c", "echo 'fs.inotify.max_user_instances=512' > /etc/sysctl.d/99-inotify.conf && sysctl -p /etc/sysctl.d/99-inotify.conf"]
        securityContext:
          privileged: true
      nodeSelector:
        "kubernetes.io/os": linux
        "kubernetes.io/hostname": ruo-server1
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: 8878
        volumeMounts:
        - name: data-volume
          mountPath: /app/data
        env:
        - name: ENV
          value: "production"
        - name: SEOUL_API_KEY
          value: "694f4a6550636f6d35384f46527050"
        - name: SEOUL_API_BASE_URL
          value: "http://openAPI.seoul.go.kr:8088"
        - name: SEOUL_AIR_QUALITY_SERVICE
          value: "TimeAverageAirQuality"
        - name: OLLAMA_SERVER
          value: "http://125.130.4.43:11434"
        - name: OLLAMA_MODEL
          value: "gemma3:27b"
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: time-series-app-pvc